apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    # 필요시 추가 옵션 (예: 인증, 리라이트 등)
spec:
  rules:
  - host: my-frontend.local  # 로컬에서 /etc/hosts를 통해 접근
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-frontend
            port:
              number: 80